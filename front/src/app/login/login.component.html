<form class="" action="" (submit)="loginUser(username.value,pwd.value)">
	Usuario: <input #username type="text" id="user">
	Password: <input #pwd type="password" id="password">
	<input class="btn btn-info" value="Aceptar" type="submit">
	<button class="btn btn-warning" (click)="registrarUser()">Registrarse</button>
</form>
